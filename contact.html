<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Assistant:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="contact-style.css">
</head>

<body>
    <!-- תפריט ניווט -->
    <header>
        <nav>
            <div class="nav-links">
                <a href="contact.html" class="active">צור קשר</a>
                <a href="index.html">בית</a>
            </div>
        </nav>
    </header>

    <!-- תוכן דף צור קשר -->
    <main>
        <section class="contact-form">
            <h1>צור קשר</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="first-name">שם פרטי *</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">שם משפחה *</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">אמייל *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">השאר הודעה</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">שלח</button>
            </form>
        </section>
    </main>

    <!-- פוטר -->
    <footer class="footer">
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
        </div>
        <div class="technologies">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML Logo"
                width="50">
            <span>HTML</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS Logo"
                width="50">
            <span>CSS</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo"
                width="50">
            <span>JavaScript</span>
        </div>
        <p>© 2025 המסע ללא מעצורים שלי - כל הזכויות שמורות.</p>
    </footer>
</body>

</html>
