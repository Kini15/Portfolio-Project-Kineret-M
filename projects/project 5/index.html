<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ספרו לנו על החוויה שלכם</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- כפתור חזרה -->
    <a href="info.html" class="floating-logo-left">
        <img src="../../images/logo.png" alt="חזרה לדף מעבר" class="logo">
    </a>

    <div class="wrapper">
        <div class="container">
            <div class="form-section">
                <h1>ספרו לנו על החוויה שלכם</h1>
                <p class="subtitle">לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש "ממלא מקום" בעת עריכה
                </p>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="שם מלא" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="דוא״ל" required>
                    </div>
                    <div class="form-group">
                        <textarea rows="4" placeholder="החוויה שלכם" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">שליחה</button>
                </form>
                <!-- הוספנו את כפתור ההורדה -->
                <div class="download-btn">
                    <a href="project 5.zip" class="download-link" download>הורדת הפרויקט</a>
                </div>
            </div>

            <div class="gallery">
                <img src="images/1.png" alt="תמונה 1">
                <img src="images/2.png" alt="תמונה 2">
                <img src="images/3.png" alt="תמונה 3">
                <img src="images/4.png" alt="תמונה 4">
                <img src="images/5.png" alt="תמונה 5">
                <img src="images/6.png" alt="תמונה 6">
                <img src="images/7.png" alt="תמונה 7">
                <img src="images/8.png" alt="תמונה 8">
                <img src="images/9.png" alt="תמונה 9">
                <img src="images/10.png" alt="תמונה 10">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const metaViewport = document.querySelector('meta[name="viewport"]');
            if (window.innerWidth < 768) {
                metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0, viewport-fit=cover');
            }
        });
    </script>
</body>

</html>
